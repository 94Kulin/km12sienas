<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <svg width="800" height="600">
    <image href="images/map.jpg" width="800" height="600" />
    <rect x="215" y="470" width="195" height="10" fill="transparent" stroke="blue" stroke-width="2"
      onmouseover="showZoom('wall1')"
      onmouseout="hideZoom()" />
  </svg>

  <div id="zoomedView" style="display:none; position:absolute; top:20px; left:850px;">
    <img id="zoomedImg" src="images/wall1.jpeg" width="400">
  </div>

  <script src="script.js"></script>

</body>
</html>
